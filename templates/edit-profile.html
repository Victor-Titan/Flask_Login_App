<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <title>{% block title %} Document {% endblock %} </title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-expand-sm bg-primary" style="padding-top: 2px ;padding-bottom:2px; padding-left: 10px;">
     <a class="navbar-brand text-white"><h2>HEXACORP</h2></a>
     
     <ul class="navbar-nav">
         <li class="nav-item"><a style="padding-left: 10px;" class="nav-link text-white" href="/profile"><h5>Back</h5></a></li>
         <li class="nav-item"><a style="padding-left: 10px;" class="nav-link text-white" href="/logout"><h5>Logout</h5></a></li>
      </ul>
	</nav>

        <br>
        <div class="container">
            <div class="container w-50">
            <div class="card">
                <article class="card-body">
                    <div class="form_container">
                        <form method="post" enctype="multipart/form-data" name="fN" action="/edit-profile" class="form-compact needs-validation" novalidate>
                     <div class="form-group">
                     
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control form-control-sm extendable" id="first_name" styles="width:20px" name="first_name" placeholder="Enter First Name" class="form-control form-control-sm extendable form-control form-control-sm extendable-sm extendable" value="{{user.first_name}}"aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                           Please enter your first name
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="first_name">Last Name</label>
                        <input type="text" class="form-control form-control-sm extendable" id="last_name" name="last_name" placeholder="Enter Last Name" class="form-control form-control-sm extendable form-control form-control-sm extendable-sm extendable" value="{{user.last_name}}" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                           Please enter your last name
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="phno">Phone Number</label>
                        <input type="text" class="form-control form-control-sm extendable" id="phno" name="phno" placeholder="Enter Phone number" class="form-control form-control-sm extendable form-control form-control-sm extendable-sm extendable" value="{{user.phno}}" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                           Please enter your phone number
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="addr">Address</label>
                        <input type="text" class="form-control form-control-sm extendable" id="addr" name="addr" placeholder="Enter Address" class="form-control form-control-sm extendable form-control form-control-sm extendable-sm extendable" value="{{user.addr}}" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                           Please enter your address
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="gender">Gender:</label>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" required>
                           <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female" required>
                           <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                     </div>
                     <div class="form-group">
                     <label for="dob">Date of Birth</label>
                     <div class="input-group">
                     <input id="dob" name="dob" type="date" class="form-control form-control-sm extendable form-control form-control-sm extendable-sm" aria-describedby="inputGroupPrepend" value="{{user.dob}}" placeholder="yyyy-mm-dd" required>
                     <div class = "invalid-feedback">
                     Please enter a valid date of birth
                     </div>
                     </div>
                     </div>
               </div>
               <button type="submit" class="btn btn-primary">Submit</button>
               </form>
                </div>
                
                <br>
        </div>
        </div>
        </div>
        <br><br>
        <script src="{{url_for('static',filename='javascript/validate.js')}}"></script>
    </body>
</html>
